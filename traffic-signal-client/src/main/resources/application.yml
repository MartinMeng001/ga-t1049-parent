# traffic-signal-client/src/main/resources/application.yml
server:
  port: 8082

spring:
  profiles:
    active: client
  application:
    name: traffic-signal-client

app:
  role: client

# TCP客户端配置
tcp:
  client:
    server-host: localhost
    server-port: 9999
    reconnect-interval: 30000
    heartbeat-interval: 60000

#tcp:
#  client:
#    server-host: 116.62.227.109
